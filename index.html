<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="box">
      <div class="box__numberpart">
        <div id="display" class="display">
        </div>
        <div class="number__part">
          <div class="number__list">
            <div class="twentybtns">
              <button class="button">7</button>
              <button class="button">8</button>
              <button class="button">9</button>
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              <button class="button"> <i class="bx bxs-tag-x"></i></button>
              <button class="button">0</button>
              <button class="button">.</button>
              <button class="button">/</button>
              <button class="button">*</button>
              <button class="button">-</button>
            </div>
            <div class="threebtn">
              <button class="button button__left ac">AC</button>
              <button class="button button__left teng">=</button>
              <button class="button button__left">+</button>
            </div>
          </div>
        </div>
        <div>
          <div class="offcanvas offcanvas-end" id="offcanvasRight">
            <div class="offcanvas-header">
              <button class="button">sin</button>
              <button class="button">cos</button>
              <button class="button">tan</button>
              <button class="button">x!</button>
              <button class="button">π</button>
              <button class="button">log</button>
              <button class="button">(</button>
              <button class="button">)</button>
              <button class="button">√</button>
              <button class="button">e</button>
              <button class="button">%</button>
              <button class="button">xy</button>
            </div>
            <div>
              <button class="btnmodal" class="offcanvas-body"data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class='bx bx-chevron-left'></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
